        sleep 10
        
        # Test health endpoint
        echo "ğŸ” Testing health endpoint..."
        curl -f -s "$APP_URL/health" && echo "âœ… Health endpoint works!" || echo "âš ï¸  Health endpoint failed"
        
        # Test main web interface
        echo "ï¿½ Testing main web interface..."
