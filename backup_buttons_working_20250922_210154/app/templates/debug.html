<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Analysis - Debug</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container-fluid p-3">
        <h2>Debug - Credit Risk Analysis</h2>
        
        <div id="status" class="alert alert-info">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        
        <div id="data-container" style="display: none;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Country</th>
                        <th>Employees</th>
                        <th>Revenue</th>
                        <th>SIC Accuracy</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Page loaded, starting data fetch...');
            loadData();
        });

        async function loadData() {
            try {
                $('#status').html('<i class="fas fa-spinner fa-spin"></i> Fetching data...');
                console.log('Making API request...');
                
                const response = await fetch('/api/data?page=1&per_page=10');
                console.log('Response received:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data parsed:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayData(data.data || []);
                $('#status').removeClass('alert-info').addClass('alert-success')
                    .html('<i class="fas fa-check"></i> Data loaded successfully!');
                
            } catch (error) {
                console.error('Error loading data:', error);
                $('#status').removeClass('alert-info').addClass('alert-danger')
                    .html('<i class="fas fa-exclamation-triangle"></i> Error: ' + error.message);
            }
        }

        function displayData(companies) {
            const tbody = $('#data-body');
            tbody.empty();
            
            if (companies.length === 0) {
                tbody.append('<tr><td colspan="5" class="text-center">No data found</td></tr>');
                return;
            }
            
            companies.forEach(company => {
                const row = `
                    <tr>
                        <td>${company['Company Name'] || 'N/A'}</td>
                        <td>${company['Country'] || 'N/A'}</td>
                        <td>${company['Employees (Total)'] || 'N/A'}</td>
                        <td>${company['Sales (USD)'] || 'N/A'}</td>
                        <td>${Math.round((company['SIC_Accuracy'] || 0) * 100)}%</td>
                    </tr>
                `;
                tbody.append(row);
            });
            
            $('#data-container').show();
        }
    </script>
</body>
</html>
